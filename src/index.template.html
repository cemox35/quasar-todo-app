<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ABC App">
    <meta name="msapplication-TileImage" content="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_144/v1602936035/unicorn_zbae0n.svg">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="manifest" href="https://cemox35.github.io/quasar-todo-app/#/manifest.json">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_144/v1602936035/unicorn_zbae0n.svg">

    <link
      rel="icon"
      type="image/svg"
      sizes="128x128"
      href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_128/v1602936035/unicorn_zbae0n.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="96x96"
      href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_96/v1602936035/unicorn_zbae0n.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_32/v1602936035/unicorn_zbae0n.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_16/v1602936035/unicorn_zbae0n.svg"
    />
    <link rel="icon" type="image/svg" href="https://res.cloudinary.com/cemox35/image/upload/c_scale,w_12/v1602936035/unicorn_zbae0n.svg" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
     window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js').then(function (registration) {
       console.log('Registered!');
      }, function (err) {
       console.log('ServiceWorker registration failed: ', err);
      }).catch(function (err) {
       console.log(err);
      });
     });
    } else {
     console.log('service worker is not supported');
    }
   </script>
</html>
